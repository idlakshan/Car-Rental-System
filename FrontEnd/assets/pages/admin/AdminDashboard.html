<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="../admin/css/dashboard.css">
  <link rel="stylesheet" href="../../boostrap/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<input type="checkbox" id="menu-toggle">
<div class="sidebar">
  <div class="side-header">
    <h3>Car<span>Rental</span></h3>
  </div>

  <div class="side-content">
    <div class="profile">
      <div class="profile-img bg-img" style="background-image: url(img/me.jpg)"></div>
      <h4>Dimuthu lakshan</h4>
      <small>Administrator</small>
    </div>

    <div class="side-menu">
      <ul>
        <li>
          <a href="" class="active">
            <span class="las la-home"></span>
            <small>Dashboard</small>
          </a>
        </li>
        <li>
          <a href="">
            <span class="bx bx-car"></span>
            <small>Car</small>
          </a>
        </li>
        <li>
          <a href="">
            <span class="bx bx-group"></span>
            <small>User</small>
          </a>
        </li>
        <li>
          <a href="">
            <span class="bx bx-male"></span>
            <small>Driver</small>
          </a>
        </li>

      </ul>
    </div>
  </div>
</div>

<div class="main-content">

  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>

      <div class="header-menu">

        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>

        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>

        <div class="user">
          <div class="bg-img" style="background-image: url(img/me.jpg)"></div>

          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>


  <main>

    <div class="page-header">
      <h1>Dashboard</h1>
      <small>Home / Dashboard</small>
    </div>

    <div class="page-content">
      <div class="analytics">

        <div class="card">
          <div class="card-head">
            <h2>2423</h2>
            <span class="las la-user-friends"></span>
          </div>
          <div class="card-progress">
            <small>User activity this month</small>
            <div class="card-indicator">
              <div class="indicator one" style="width: 60%"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-head">
            <h2>12,264</h2>
            <span class="las la-eye"></span>
          </div>
          <div class="card-progress">
            <small>Website views</small>
            <div class="card-indicator">
              <div class="indicator two" style="width: 80%"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-head">
            <h2>Rs 328,400</h2>
            <span class="las la-shopping-cart"></span>
          </div>
          <div class="card-progress">
            <small>Monthly revenue growth</small>
            <div class="card-indicator">
              <div class="indicator three" style="width: 65%"></div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="card-head">
            <h2>421</h2>
            <span class="las la-envelope"></span>
          </div>
          <div class="card-progress">
            <small>New E-mails received</small>
            <div class="card-indicator">
              <div class="indicator four" style="width: 90%"></div>
            </div>
          </div>
        </div>

      </div>
      <div class="records table-responsive">

        <div class="record-header">
          <div class="add">
            <button type="button" id="btnUpdate">Update</button>
          </div>

          <div class="browse">
            <input type="search" placeholder="ID" class="record-search" name="adminId">
            <input type="search" placeholder="Address" class="record-search" name="adminAddress">
            <input type="search" placeholder="Name" class="record-search" name="adminName">
            <input type="search" placeholder="Email" class="record-search" name="adminEmail">
            <input type="search" placeholder="Password" class="record-search" name="adminPassword">
          </div>
        </div>

        <div>
          <table width="100%">
            <thead>
            <tr>
              <th><span class="las la-sort"></span>#ID</th>
              <th><span class="las la-sort"></span> ADDRESS</th>
              <th><span class="las la-sort"></span> NAME</th>
              <th><span class="las la-sort"></span> EMAIL</th>
              <th><span class="las la-sort"></span> PASSWORD</th>
            </tr>
            </thead>
            <tbody id="tblAdmin">

            </tbody>
          </table>
        </div>


        </div>
    </div>

  </main>

</div>

</body>
</html>
