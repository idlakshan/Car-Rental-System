<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cars</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link rel="stylesheet" href="../admin/css/user.css">
  <link rel="stylesheet" href="../../boostrap/css/bootstrap.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
<input type="checkbox" id="menu-toggle">
<div class="sidebar">
  <div class="side-header">
    <h3>Car<span>Rental</span></h3>
  </div>

  <div class="side-content">
    <div class="profile">
      <div class="profile-img bg-img" style="background-image: url(img/me.jpg)"></div>
      <h4>Dimuthu lakshan</h4>
      <small>Administrator</small>
    </div>

    <div class="side-menu">
      <ul>
        <li>
          <a href="AdminDashboard.html" >
            <span class="las la-home"></span>
            <small>Dashboard</small>
          </a>
        </li>
        <li>
          <a href="AdminCars.html" >
            <span class="bx bx-car"></span>
            <small>Car</small>
          </a>
        </li>
        <li>
          <a href="AdminUser.html" class="active">
            <span class="bx bx-group"></span>
            <small>User</small>
          </a>
        </li>
        <li>
          <a href="">
            <span class="bx bx-male"></span>
            <small>Driver</small>
          </a>
        </li>

      </ul>
    </div>

  </div>
</div>


<div class="main-content">
  <header>
    <div class="header-content">
      <label for="menu-toggle">
        <span class="las la-bars"></span>
      </label>

      <div class="header-menu">

        <div class="notify-icon">
          <span class="las la-envelope"></span>
          <span class="notify">4</span>
        </div>

        <div class="notify-icon">
          <span class="las la-bell"></span>
          <span class="notify">3</span>
        </div>

        <div class="user">
          <div class="bg-img" style="background-image: url(img/me.jpg)"></div>

          <span class="las la-power-off"></span>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-header">
      <h1>Dashboard</h1>
      <small>Users / Dashboard</small>
    </div>


    <div class="row" id="userManage" style="margin-top: 20px;">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <form>
            <div class="row mb-3">
              <div class="form-group col-md-3">
                <label>Identity No :</label>
                <input class="form-control" id="txtUserIdNo" name="userIdNo" type="text">
              </div>
              <div class="form-group col-md-3">
                <label>License No :</label>
                <input class="form-control" id="txtUserLicenseNo" name="userLicenseNo" type="text">
              </div>
              <div class="form-group col-md-3">
                <button class="btn btn-outline-success" id="btnSearchUser"
                        style="margin-top: 24px; margin-left: 25px; width: 100%"
                        type="button">Search
                </button>
              </div>

            </div>
          </form>
        </div>
        <div class="col-md-1"></div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Identity No</th>
              <th scope="col">License No</th>
              <th scope="col">Name</th>
              <th scope="col">Contact</th>
              <th scope="col">E-Mail</th>
              <th scope="col">Username</th>
            </tr>
            </thead>
            <tbody id="tblUser">

            </tbody>
          </table>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>



  </main>
</div>

<script src="../../boostrap/js/bootstrap.bundle.min.js"></script>
<script src="../../JQuery/jquery-3.6.1.min.js"></script>
<script>

</script>
</body>
</html>
